<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Silent Library</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- common header and footer -->
    <script>
      $(document).ready(function () {
        $("header").load("header.html");
        $("footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <!-- header start -->
    <header class="clearfix"></header>

    <!-- header end -->

    <!-- contact info -->
    <div class="container mt-5">
      <h2>Contact Us</h2>

      <div class="row">
        <!-- Location Info -->
        <div class="col-md-4">
          <div class="card border-0">
            <div class="card-body">
              <h5 class="card-title">Our Location</h5>
              <p class="card-text">
                11 Eunos Rd 8, #07-02 Lifelong Learning Institute, Singapore
                408601
              </p>
            </div>
          </div>
        </div>

        <!-- Phone Info -->
        <div class="col-md-4">
          <div class="card border-0">
            <div class="card-body">
              <h5 class="card-title">Call Us</h5>
              <p class="card-text">+65 63249730</p>
            </div>
          </div>
        </div>

        <!-- Email Info -->
        <div class="col-md-4">
          <div class="card border-0">
            <div class="card-body">
              <h5 class="card-title">Email Us</h5>
              <p class="card-text">info@silentlibrary.com</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Google Maps Embed -->
      <div class="mt-4">
        <h5>Find Us Here</h5>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7594439224654!2d103.89168062212882!3d1.3200589144927706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da19149fe4a925%3A0x82606eb494fd093c!2sLithan%20Academy!5e0!3m2!1sen!2ssg!4v1725722161356!5m2!1sen!2ssg"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
    <!-- contact end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
